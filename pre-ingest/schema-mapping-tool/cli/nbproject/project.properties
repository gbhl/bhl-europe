application.title=smt-cli
application.vendor=wkoller
endorsed.classpath=
file.reference.commons-collections-3.2.1.jar=../applet/lib/commons-collections-3.2.1.jar
file.reference.commons-logging-1.1.1.jar=../applet/lib/commons-logging-1.1.1.jar
file.reference.jxl.jar=../applet/lib/jxl.jar
libs.CopyLibs.classpath=helper/org-netbeans-modules-java-j2seproject-copylibstask.jar
libs.CopyLibs.javadoc=
libs.CopyLibs.maven-pom=
libs.CopyLibs.src=
annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/smt-cli.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.cli-src=src
file.reference.commons-cli-1.2.jar=lib/commons-cli-1.2.jar
file.reference.commons-configuration-1.6.jar=../applet/lib/commons-configuration-1.6.jar
file.reference.commons-lang-2.6.jar=../applet/lib/commons-lang-2.6.jar
file.reference.ISISJAVA.jar=lib/ISISJAVA.jar
file.reference.marc4j_nhmmod.jar=lib/marc4j_nhmmod.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.commons-cli-1.2.jar}:\
    ${file.reference.ISISJAVA.jar}:\
    ${file.reference.marc4j_nhmmod.jar}:\
    ${reference.smt-applet.jar}:\
    ${file.reference.commons-configuration-1.6.jar}:\
    ${file.reference.commons-lang-2.6.jar}:\
    ${file.reference.commons-logging-1.1.1.jar}:\
    ${file.reference.commons-collections-3.2.1.jar}:\
    ${file.reference.jxl.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=smtcli.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform
project.smt-applet=../applet
reference.smt-applet.jar=${project.smt-applet}/dist/smt-applet.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.cli-src}
